---
- summary: |
    Нет ограничения по допустимой длине строки поиска в 64 символа, вводимой в форму поиска товаров
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Скопировать в буфер обмена строку произвольных печатных символов длиной 15 символов
    2. Вставить скопированную строку в форму поиска товаров последовательно 5 раз (командой Ctrl/Opt+V)
  expected-result: |
    Начиная с длины строки в 64 символа, форма поиска не разрешает воод новых символов
  actual-result: |
    Строка символов, вводимая в форму, никак не ограничивается по длине
    
- summary: |
    Ложное отсутствие результатов поиска товара при некоторых комбинациях значений фильтра цен
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Перейти на первую страницу каталога товаров
    2. Ввести в первое поле поиска по ценам значение 600
    3. С помощью кнопок навигации "пройтись" по всем страницам каталога
  expected-result: |
    Найденные товары сгруппированы в первых страницах каталога, пустых страниц ранее страниц с результатами или между ними нет
  actual-result: |
    Найденные товары "размазаны" по всем страницам каталога, про пролистывании между страницами с товарами есть пустые страницы 
    
- summary: |
    Отсутствие предупреждающей информации о недопустимых символах при применении фильтра по диапазону цен
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. В первое поле фильтра цен ввести символы "-" и "`"
    2. Переместить фокус ввода во второе поле фильтра
    3. Ввести во второе поле символы ".", "-" и "`"
    4. Отвести фокус ввода от обоих полей
  expected-result: |
    При вводе в форму недопустимых символов появляется предупреждающая информация (текстовое сообщение либо изменение цвета формы) 
  actual-result: |
    Никакой информации пользователю не выдаётся. См. файл artefacts/Illegal Symbols.png 
   
- summary: |
    Ложные кнопки навигации на первой и последней страницах каталога
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Нажимать кнопку навигации "Previous", пока страница каталога не перестанет обновляться
    2. Нажимать кнопку навигации "Next", пока страница каталога не перестанет обновляться
  expected-result: |
    На первой странице каталога нет (активной) кнопки "Previous". На последней странице каталога нет (активной) кнопки "Next"
  actual-result: |
    Активные кнопки "Previous" и "Next" присутствуют соотв. на первой и последней страницах каталога товаров
    
- summary: |
    Нет опции сброса всех фильтров поиска в исходное состояние
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Обследовать интерфейс сайта магазина на наличие искомой опции
  expected-result: |
    Наличие кликабельного элемента в интерфейсе магазина, обнуяющего все фильтры поиска 
  actual-result: |
    Для одновременного сброса всех установленных фильтров приходится открывать сайт магазина в новом окне браузера
    
- summary: |
    Нет кнопки/линка возврата к началу списка товаров
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Обследовать интерфейс на наличие искомой опции
  expected-result: |
    Наличие кликабельного элемента в интерфейсе магазина, возвращающего пользователя на первую страницу каталога 
  actual-result: |
    Строка с названием магазина в верхнем меню слева не является таким элементом
    Элемент верхнего меню Store возвращает из корзины на предыдущую страницу каталога. Вне корзины этот элемент не действует
    
- summary: |
    Положение основных элементов управления не зафиксировано при прокрутке страницы
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Прокручивать страницу каталога вниз
  expected-result: |
    Верхнее меню и колонка с фильтрами поиска остаются в области видимости при прокрутке экрана  
  actual-result: |
    Элементы управления и навигации "уезжают" за пределы страницы и обращаться к ним становится невозможным

- summary: |
    После оформления заказа содержимое корзины не очищается
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Добавить в корзину 2-3 единицы произвольного товара
    2. Перейти в корзину
    3. Нажать кнопку Checkout
  expected-result: |
    После оформления заказа корзина очищается  
  actual-result: |
    После оформления заказа заказанный товар остаётся в корзине

- summary: |
    После переключения языкового интерфейса на русский описание товара остаётся на английском языке
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Переключить интерфейс отображения сайта на русский язык
    2. Кликом на произвольной карточке товара перейти к его подробному описанию
  expected-result: |
    Все текстовые элементы отображаются на русском  
  actual-result: |
    Описание товара в карточке товара и на странице с подробным описанием остаётся на английском языке
