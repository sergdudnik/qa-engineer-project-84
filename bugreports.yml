- summary: |
    Нет ограничения по допустимой длине строки поиска, вводимой в форму поиска товаров
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Скопировать в буфер обмена строку произвольных печатных символов длиной от 256 символов
    2. Вставить скопированную строку в форму поиска товаров последовательно 10 раз (командой Ctrl/Opt+V)
  expected-result: |
    Начиная с определённой длины строки, форма поиска не разрешает воод новых символов 
  actual-result: |
    Строка символов, вводимая в форму, никак не ограничивается по длине
    
- summary: |
    Ложное отсутствие результатов поиска товара при некоторых комбинациях фильтра цен
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Перейти на первую страницу каталога товаров
    2. Однократным нажатием на кнопку "Next" перейти на вторую страницу каталога
    3. Отметить максимальную цену товара и ввести в первое поле поиска по ценам значение, превышающее эту цену
    4. Вернуться на первую страницу каталога
    5. С помощью кнопок навигации "пройтись" по всем страницам каталога
  expected-result: |
    Отсутствие товара на странице при навигации по каталогу товаров означает то, что товаров в таком диапазон цен больше нет
  actual-result: |
    Найденные товары не сгруппированы в начале каталога, а "размазаны" по всем его страницам. См. файл artefacts/Prices Filter.mp4
    
- summary: |
    Недопустимые символы при применении фильтра по диапазону цен
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Переключиться на английскую раскладку клавиатуры
    2. В первое поле фильтра цен ввести символы "-" и "`"
    3. Мышью переместить фокус ввода во второе поле фильтра
    4. Ввести во второе поле символы ".", "-" и "`"
    5. Мышью отвести фокус ввода от обоих полей
  expected-result: |
    "Пропущенные" формой недопустимые символы должны затираться при переключении фокуса ввода с неё на другой элемент интерфейса 
  actual-result: |
    При перемещении фокуса ввода мышью недопустимые символы остаются введёнными в форму. См. файл artefacts/Illegal Symbols.png 
    
- summary: |
    Ложные кнопки навигации на первой и последней страницах каталога
  environment: |
    Google Chrome   Version 121.0.6167.184 (Official Build) (x86_64)
    MacOS 12.7.3
  steps-to-reproduce: |
    1. Нажимать кнопку навигации "Previous", пока страница каталога не перестанет обновляться
    2. Нажимать кнопку навигации "Next", пока страница каталога не перестанет обновляться
  expected-result: |
    На первой странице каталога нет (активной) кнопки "Previous". На последней странице каталога нет (активной) кнопки "Next"
  actual-result: |
    Активные кнопки "Previous" и "Next" присутствуют соотв. на первой и последней страницах каталога товаров
    
